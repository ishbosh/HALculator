<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math It Up Fuzzball</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div id="HAL" class="error hidden"><div id="outerHAL" class="error hidden"><div id="innerHAL" class="error hidden"></div></div></div>
    <div id="calculator" class="container outline">
        <div id="display" class="outline">
            <span class="error hidden">I'm sorry, I'm afraid I can't do that.</span>
            <div id="innerdisplay" contenteditable="true">
            </div>
        </div>
        <div class="button-container">
            <div id="numbers" class="outline">
                <button id="clear">C</button>
                <button class="symbol">( )</button>
                <button class="symbol">%</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="symbol">&PlusMinus;</button>
                <button>0</button>
                <button class="symbol">.</button>
                
            </div>
            <div id="operators" class="outline">
                <button >&divide;</button>
                <button >&times;</button>
                <button >&minus;</button>
                <button >&plus;</button>
                <button >&equals;</button>
            </div>
        </div>
    </div>
</body>
</html>
