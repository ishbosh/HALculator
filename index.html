<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math It Up Fuzzball</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="container">
        <div id="calculator" class="outline">
            <div id="display" class="outline">
                <div class="innerdisplay" contenteditable="true">
                1234567891013
                </div>
            </div>
            <div class="button-container">
                <div id="numbers" class="outline">
                    <button type="submit">C</button>
                    <button type="submit">( )</button>
                    <button type="submit">%</button>
                    <button type="submit">7</button>
                    <button type="submit">8</button>
                    <button type="submit">9</button>
                    <button type="submit">4</button>
                    <button type="submit">5</button>
                    <button type="submit">6</button>
                    <button type="submit">1</button>
                    <button type="submit">2</button>
                    <button type="submit">3</button>
                    <button type="submit">&PlusMinus;</button>
                    <button type="submit">0</button>
                    <button type="submit">.</button>
                    
                </div>
                <div id="operators" class="outline">
                    <button type="submit">&divide;</button>
                    <button type="submit">&times;</button>
                    <button type="submit">&minus;</button>
                    <button type="submit">&plus;</button>
                    <button type="submit">&equals;</button>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
